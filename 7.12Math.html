<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        //执行常见的算数任务把 Math当作对象使用就可以调用其所有属性和方法就就可以
        
        //数组中最大最小值
        var arr=[1,5,2,4,8,6];
        var maxArr=Math.max(...arr);
        console.log(maxArr);
        var minArr=Math.min(...arr);
        console.log(minArr);

        //常用方法
        /*Math.abs(x)	返回x的绝对值。
        Math.round(x)	返回x四舍五入之后的整数值
        Math.ceil(x)	返回x的近似值，向上取整
        Math.floor(x)	返回x的近似值，向下取整
        Math.max(x,y)	返回x,y中的最大值
        Math.min(x,y)	返回x,y中的最小值
        Math.random()	返回一个0~1之间的数字
        Math.trunc(x)	将x的小数部分去除，返回整数部分(ie不能使用)
        Math.pow(x,y)	取x的y次幂
        Math.sqrt(x)	返回x的平方根
        Math.sin(x)	返回x的正弦值
        Math.cos(x)	返回x的余弦值
        Math.tan(x)	返回x的正切值
        Math.asin(x)	返回x的反正弦值
        Math.acos(x)	返回x的反余弦值
        Math.atan(x)	返回x的反正切值
        NumberObject.toFixed(num)	可把 Number 四舍五入为指定小数位数的数字*/



        //保留整数部分
        var a=4.12;
        console.log(Math.trunc(a));   
        
        //绝对值
        var b=-2;
        console.log(Math.abs(b));

        //平方根
        var c=9;
        console.log(Math.sqrt(c))

    </script>
</body>
</html>
