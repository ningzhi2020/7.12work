<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //数组方法和属性
        var arr=[2,4,7,4,5,7]
        console.log(arr.length)   //6

        //向数组末尾追加元素,返回length
        console.log(arr.push("a"))   //7

        //向数组开头追加元素,返回length
        function a(){
            alert("1")
        }
        console.log(arr.unshift(a))    //8

        //删除末尾的元素返回被删除的数据，只能删除一个
        var arr1=[1,2,3,4]
        console.log(arr1.pop())   //4

        //删除开头的元素返回被删除的数据，只能删除一个
        console.log(arr1.shift())  //1

        //多个数组链接
        var arr1=[1,2,3];
        var arr2=[4,5,6];
        console.log(arr1.concat(arr2,[7,8,9]));

        //arr.indexOf(值); 查找某个值在数组中第一次出现的下标
        var arr3=[2,4,75]
        console.log(arr3.indexof(4))

        var arr=[1,5,6,99,52,663,22,66,552,123,6,622];
        console.log(arr.indexOf(22));

    </script>
</body>
</html>
